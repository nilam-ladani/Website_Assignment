<div class="container-fluid">
    <h1 class="mb-4">Welcome to Home page</h1>
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6 thumb" *ngFor="let img of galleryList">
            <div>
                <figure>
                    <img [src]="img.download_url" alt="img" width="100%" height="100%" class="g-image img-fluid img-thumbnail">
                </figure>
                <p>{{img.author}}</p>
            </div>
        </div>
    </div>
</div>
